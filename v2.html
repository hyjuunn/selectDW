
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dishwasher V2</title>
    <style>
        /* Import terminal-style font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap');

        :root {
            /* Neon color palette */
            --neon-cyan: #0ff;
            --neon-magenta: #f0f;
            --neon-green: #0f0;
            --neon-yellow: #ff0;
            --neon-red: #f33;
            --neon-orange: #f90;
            
            /* Base colors */
            --bg-dark: #0a0a0a;
            --bg-panel: #111;
            --bg-input: #0a0a0a;
            --border-color: #333;
            --text-primary: #0ff;
            --text-secondary: #0f0;
            --text-dim: #666;
            
            /* Glow effects */
            --glow-cyan: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
            --glow-green: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
            --glow-magenta: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f0f;
            --glow-red: 0 0 5px #f33, 0 0 10px #f33, 0 0 20px #f33;
            --glow-yellow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 20px #ff0;
            
            /* Font sizes - using clamp for responsiveness */
            --font-xs: clamp(0.7rem, 2vw, 0.8rem);
            --font-sm: clamp(0.8rem, 2.5vw, 0.9rem);
            --font-base: clamp(0.9rem, 3vw, 1rem);
            --font-lg: clamp(1rem, 3.5vw, 1.2rem);
            --font-xl: clamp(1.3rem, 4vw, 1.5rem);
            --font-2xl: clamp(1.8rem, 5vw, 2.5rem);
            --font-3xl: clamp(2.5rem, 8vw, 4rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'VT323', 'Share Tech Mono', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow-x: hidden;
            transition: background-color 0.2s;
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1000;
        }

        .container {
            width: min(800px, 95vw);
            border: 2px solid var(--neon-cyan);
            box-shadow: var(--glow-cyan), inset 0 0 30px rgba(0, 255, 255, 0.05);
            padding: clamp(15px, 4vw, 25px);
            text-align: center;
            background: var(--bg-panel);
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: "[ TERMINAL V2 ]";
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--bg-panel);
            padding: 0 8px;
            font-size: var(--font-xs);
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
        }

        h1 {
            font-size: var(--font-2xl);
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            margin-bottom: clamp(10px, 3vw, 20px);
            animation: flicker 3s infinite;
        }

        /* --- SCOREBOARD --- */
        #scoreboard {
            position: fixed;
            top: clamp(10px, 3vw, 20px);
            left: clamp(10px, 3vw, 20px);
            width: min(240px, 40vw);
            border: 2px solid var(--neon-green);
            box-shadow: var(--glow-green);
            background: var(--bg-panel);
            color: var(--neon-green);
            padding: clamp(8px, 2vw, 12px);
            z-index: 3;
            text-align: left;
            font-size: var(--font-sm);
        }
        
        #scoreboard h3 {
            margin: 0 0 8px 0;
            font-size: var(--font-base);
            letter-spacing: 2px;
            text-shadow: var(--glow-green);
        }
        
        .score-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: var(--font-sm);
        }
        
        .score-row:last-child { border-bottom: none; }
        .score-row.active { 
            color: var(--neon-yellow); 
            text-shadow: var(--glow-yellow);
        }

        /* --- INPUTS & BUTTONS --- */
        input {
            background: var(--bg-input);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: clamp(8px, 2vw, 12px);
            font-family: inherit;
            margin: 5px;
            width: min(200px, 60vw);
            text-align: center;
            font-size: var(--font-base);
            text-transform: uppercase;
        }
        
        input:focus { 
            outline: none; 
            border-color: var(--neon-cyan);
            box-shadow: var(--glow-cyan);
        }

        input::placeholder {
            color: var(--text-dim);
        }

        button {
            background: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            padding: clamp(10px, 2.5vw, 12px) clamp(15px, 4vw, 24px);
            font-family: inherit;
            cursor: pointer;
            margin: clamp(5px, 1.5vw, 10px);
            font-size: var(--font-base);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        button:hover { 
            background: var(--neon-cyan);
            color: var(--bg-dark);
            box-shadow: var(--glow-cyan);
        }
        
        button:disabled { 
            background: var(--border-color); 
            border-color: var(--border-color); 
            color: var(--text-dim); 
            cursor: not-allowed;
            box-shadow: none;
        }

        /* PARTY BUTTON STYLE */
        #party-btn {
            background: transparent;
            color: var(--neon-magenta);
            border-color: var(--neon-magenta);
        }
        
        #party-btn:hover:not(:disabled) {
            background: var(--neon-magenta);
            color: var(--bg-dark);
            box-shadow: var(--glow-magenta);
        }

        /* --- GAME UI --- */
        canvas {
            border: 2px solid var(--neon-cyan);
            box-shadow: var(--glow-cyan);
            background: var(--bg-dark);
            margin: clamp(10px, 3vw, 20px) auto;
            display: block;
            width: 100%;
            max-width: 700px;
            height: auto;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: clamp(5px, 2vw, 10px);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: clamp(8px, 2vw, 10px);
            margin-bottom: clamp(10px, 3vw, 20px);
            font-size: var(--font-sm);
        }

        .info-bar span {
            color: var(--neon-cyan);
        }

        #player-display {
            color: var(--neon-yellow) !important;
            text-shadow: var(--glow-yellow);
        }

        #money-display {
            color: var(--neon-green) !important;
            text-shadow: var(--glow-green);
        }

        .big-text { 
            font-size: var(--font-3xl); 
            margin: clamp(5px, 2vw, 10px) 0;
            color: var(--text-primary);
            text-shadow: var(--glow-cyan);
        }
        
        .hidden { display: none !important; }

        /* --- ANIMATIONS --- */
        .blink { 
            animation: blinker 0.2s linear infinite; 
            color: var(--neon-red) !important;
            text-shadow: var(--glow-red) !important;
        }
        
        @keyframes blinker { 50% { opacity: 0; } }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.8;
            }
        }

        /* --- PARTY MODE ANIMATIONS --- */
        @keyframes rainbow-bg {
            0% { background-color: #ff0000; }
            20% { background-color: #ffff00; }
            40% { background-color: #00ff00; }
            60% { background-color: #00ffff; }
            80% { background-color: #0000ff; }
            100% { background-color: #ff00ff; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        html.party-active {
            animation: rainbow-bg 0.2s linear infinite;
        }
        
        html.party-active body {
            background: transparent;
        }
        
        html.party-active .container {
            border-color: #fff;
            background: rgba(0, 0, 0, 0.3);
            animation: shake 0.1s linear infinite;
            box-shadow: 0 0 50px #fff, 0 0 100px #f0f, 0 0 150px #0ff;
        }
        
        html.party-active .container h1,
        html.party-active .container span,
        html.party-active .container p,
        html.party-active .container div,
        html.party-active .container button {
            color: #fff !important;
            text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff !important;
        }
        
        html.party-active canvas {
            filter: hue-rotate(180deg) saturate(3) brightness(1.5);
            box-shadow: 0 0 30px #f0f, 0 0 60px #0ff;
        }
        
        html.party-active button {
            border-color: #fff !important;
            background: rgba(255, 0, 255, 0.3) !important;
            box-shadow: 0 0 20px #f0f !important;
        }
        
        html.party-active #scoreboard {
            border-color: #fff;
            box-shadow: 0 0 30px #0f0, 0 0 60px #ff0;
        }

        /* Crash red flash effect */
        html.crash-active .container {
            border-color: #f33 !important;
            background: rgba(255, 50, 50, 0.3) !important;
            box-shadow: 0 0 50px #f33, 0 0 100px #f00, inset 0 0 50px rgba(255, 0, 0, 0.2) !important;
            animation: shake 0.1s linear infinite;
        }
        
        html.crash-active #scoreboard {
            border-color: #f33;
            box-shadow: 0 0 30px #f33;
        }
        
        html.crash-active canvas {
            box-shadow: 0 0 30px #f33, 0 0 60px #f00;
        }

        /* --- OVERLAY --- */
        #overlay {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            color: var(--neon-cyan);
        }

        #overlay h1 {
            font-size: var(--font-2xl);
        }

        #overlay p {
            font-size: var(--font-base);
            color: var(--text-dim);
            margin: clamp(10px, 3vw, 15px) 0;
        }
        
        .reveal-text {
            color: var(--neon-yellow);
            text-shadow: var(--glow-yellow);
            font-size: var(--font-lg);
            margin-top: 5px;
        }

        /* Rules list styling */
        ul {
            text-align: left;
            display: inline-block;
            color: var(--neon-green);
            font-size: var(--font-sm);
            margin: clamp(10px, 3vw, 15px) 0;
        }

        ul li {
            margin: 5px 0;
        }

        p {
            color: var(--text-dim);
            font-size: var(--font-sm);
        }

        #status-msg {
            min-height: 1.5em;
            color: var(--text-dim);
            font-size: var(--font-sm);
        }

        /* Result screen styling */
        #result-screen h1 {
            color: var(--neon-red) !important;
            text-shadow: var(--glow-red) !important;
        }

        #loser-name {
            font-size: var(--font-2xl);
            border: 2px solid var(--neon-red);
            box-shadow: var(--glow-red);
            padding: clamp(10px, 3vw, 20px);
            color: var(--neon-red);
            margin: clamp(10px, 3vw, 15px) 0;
        }

        #loss-reason {
            color: var(--text-dim);
        }

        #safe-list {
            text-align: left;
            margin: 0 auto;
            width: min(200px, 80vw);
            color: var(--neon-green);
            font-size: var(--font-sm);
        }

        /* Navigation button */
        .nav-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: clamp(5px, 1.5vw, 8px) clamp(10px, 3vw, 15px) !important;
            font-size: var(--font-xs) !important;
            margin: 0 !important;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #scoreboard {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                margin-bottom: clamp(10px, 3vw, 15px);
            }

            .info-bar {
                flex-direction: column;
                align-items: center;
            }

            #controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input[type="number"] {
                width: min(150px, 50vw);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            body::before {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Left-side Scoreboard -->
    <div id="scoreboard" class="hidden">
        <h3>> Scoreboard</h3>
        <div id="scoreboard-list"></div>
    </div>

    <div id="setup-screen" class="container">
        <a href="index.html" class="nav-btn" style="position: absolute; top: 10px; right: 10px;">DWV1</a>
        <h1>Dishwasher V2</h1>
        <p style="color: var(--neon-green);">> Rules:</p>
        <ul>
            <li>10 Rounds per match.</li>
            <li>If you go below $0.01, you lose immediately.</li>
        </ul>
        <div id="player-inputs">
            <input type="text" class="name-input" placeholder="PLAYER 1">
            <input type="text" class="name-input" placeholder="PLAYER 2">
            <input type="text" class="name-input" placeholder="PLAYER 3">
        </div>
        <br>
        <button onclick="addInput()">+ Add Player</button>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" class="container hidden">
        <div class="info-bar">
            <span id="match-display">MATCH 1</span>
            <span id="round-display">ROUND 1/10</span>
            <span id="player-display">PLAYER: ???</span>
            <span id="money-display">$$$: 100.00</span>
        </div>

        <div id="multiplier-display" class="big-text">1.00x</div>
        <div id="reveal-display" class="reveal-text" style="visibility: hidden;">(Crash was 2.00x)</div>

        <canvas id="gameCanvas" width="700" height="300"></canvas>

        <div id="controls">
            <input type="number" id="bet-input" placeholder="BET AMOUNT" value="10" min="0.01" step="0.01">
            <button id="action-btn" onclick="placeBet()">PLACE BET</button>
            <button id="party-btn" onclick="activateParty()">PARTY (-$100)</button>
        </div>
        <div id="status-msg">Waiting for bet...</div>

        <div id="overlay" class="hidden">
            <h1 id="overlay-title">MATCH OVER</h1>
            <p id="overlay-msg">...</p>
            <button onclick="nextMatch()">CONTINUE</button>
        </div>
    </div>

    <div id="result-screen" class="container hidden">
        <h1>GAME OVER</h1>
        <p style="color: var(--neon-cyan);">THE DISHWASHER IS:</p>
        <h2 id="loser-name">???</h2>
        <p id="loss-reason">(Ran out of money)</p>
        <br>
        <p style="color: var(--neon-cyan);">SAFE PLAYERS:</p>
        <div id="safe-list"></div>
        <br>
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        // --- VARIABLES ---
        let players = [];    
        let safePlayers = []; 
        
        let matchNum = 1;
        let roundNum = 1;
        let playerIdx = 0;
        
        // Graph Variables
        let canvas, ctx;
        let animationFrame;
        let startTime;
        let isRunning = false;
        let currentMultiplier = 1.00;
        let crashPoint = 0;
        let currentBet = 0;

        // --- SETUP ---
        function addInput() {
            const container = document.getElementById('player-inputs');
            const input = document.createElement('input');
            input.type = "text";
            input.className = "name-input";
            input.placeholder = "PLAYER " + (container.children.length + 1);
            container.appendChild(input);
        }

        function startGame() {
            let inputs = document.querySelectorAll('.name-input');
            players = [];
            inputs.forEach(inp => {
                if (inp.value.trim()) {
                    players.push({ name: inp.value.toUpperCase().trim(), money: 100.00 });
                }
            });

            if (players.length < 2) {
                alert("You need at least 2 players!");
                return;
            }

            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('scoreboard').classList.remove('hidden');

            startMatch();
        }

        // --- MONEY HELPERS ---
        function toCents(n) {
            return Math.round((n + Number.EPSILON) * 100) / 100;
        }

        // --- MATCH LOGIC ---
        function startMatch() {
            roundNum = 1;
            playerIdx = 0;
            
            players.forEach(p => p.money = 100.00);

            document.getElementById('overlay').classList.add('hidden');
            
            updateUI();
            resetGraph();
        }

        function updateUI() {
            if (players.length === 0) return;
            let p = players[playerIdx];

            document.getElementById('match-display').innerText = `MATCH ${matchNum}`;
            document.getElementById('round-display').innerText = `ROUND ${roundNum}/10`;
            document.getElementById('player-display').innerText = `PLAYER: ${p.name}`;
            document.getElementById('money-display').innerText = `$${p.money.toFixed(2)}`;
            
            // Reset Visuals
            document.getElementById('multiplier-display').innerText = "1.00x";
            document.getElementById('multiplier-display').className = "big-text";
            document.getElementById('multiplier-display').style.color = "#0ff";
            
            document.getElementById('reveal-display').style.visibility = "hidden";
            
            document.getElementById('action-btn').innerText = "PLACE BET";
            document.getElementById('action-btn').disabled = false;
            document.getElementById('action-btn').onclick = placeBet;
            document.getElementById('bet-input').disabled = false;

            // Party Button Logic
            const partyBtn = document.getElementById('party-btn');
            partyBtn.disabled = p.money < 100;
            
            document.getElementById('status-msg').innerText = `${p.name}, place your bet.`;

            // Update scoreboard
            renderScoreboard();
        }

        function resetGraph() {
            ctx.fillStyle = "#0a0a0a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#222";
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<canvas.width; x+=50) { ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); }
            for(let y=0; y<canvas.height; y+=50) { ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); }
            ctx.stroke();
            ctx.strokeStyle = "#0ff";
            ctx.lineWidth = 3;
            ctx.shadowColor = "#0ff";
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // --- NEW FEATURE: PARTY MODE ---
        function activateParty() {
            let p = players[playerIdx];
            if (p.money < 100) return; // double check

            // Pay for party
            p.money = toCents(p.money - 100);
            updateUI();
            
            // Visuals
            document.documentElement.classList.add('party-active');
            
            // Play sound effect? (Optional, kept silent for now)
            document.getElementById('status-msg').innerText = "PARTY TIME!!!";

            // Apply party effect: either double others or halve others
            const outcomeDouble = Math.random() < 0.5; // 50/50
            let bankruptOther = null;
            players.forEach((other, i) => {
                if (i === playerIdx) return; // exclude initiator
                if (outcomeDouble) {
                    other.money = toCents(other.money * 2);
                } else {
                    const raw = other.money / 2;
                    if (raw < 0.01 && !bankruptOther) bankruptOther = other;
                    other.money = toCents(raw);
                }
            });
            renderScoreboard();
            if (bankruptOther) {
                document.getElementById('status-msg').innerText = `${bankruptOther.name} dropped below $0.01!`;
                document.documentElement.classList.remove('party-active');
                showFinalResults(bankruptOther, "RAN OUT OF MONEY");
                return;
            }
            document.getElementById('status-msg').innerText = outcomeDouble 
                ? "Party effect: doubled everyone else!"
                : "Party effect: halved everyone else!";

            // Remove effect after 2 seconds
            setTimeout(() => {
                document.documentElement.classList.remove('party-active');
                document.getElementById('status-msg').innerText = "Party over. Back to betting.";
                
                // Bankruptcy check (in case they spent their last $100 on a party)
                if (p.money < 0.01) {
                    showFinalResults(p, "SPENT IT ALL ON PARTYING");
                }
            }, 2000);
        }

        // --- GAMEPLAY ---
        function placeBet() {
            let betVal = parseFloat(document.getElementById('bet-input').value);
            let p = players[playerIdx];

            if (isNaN(betVal) || betVal < 0.01) {
                alert("Minimum bet is $0.01");
                return;
            }
            if (betVal > p.money) {
                alert("Not enough money! You have $" + p.money.toFixed(2));
                return;
            }

            // Lock in bet
            currentBet = betVal;
            p.money = toCents(p.money - currentBet);
            updateUI(); 

            // Controls
            document.getElementById('bet-input').disabled = true;
            document.getElementById('action-btn').innerText = "CASH OUT!";
            document.getElementById('action-btn').onclick = cashOut;
            document.getElementById('party-btn').disabled = true; // No partying mid-round
            document.getElementById('status-msg').innerText = "Graph is rising...";

            // --- PROBABILITY LOGIC (High Variance) ---
            let r = Math.random();
            let min, max;

            if (r < 0.15) { // 15% Moon Shot
                min = 20; max = 100;
            } else if (r < 0.50) { // 35% Good Run
                min = 3; max = 20;
            } else { // 50% Standard
                min = 1; max = 3;
            }
            
            crashPoint = Math.random() * (max - min) + min;
            crashPoint = Math.floor(crashPoint * 100) / 100;

            // Start Loop
            isRunning = true;
            startTime = Date.now();
            currentMultiplier = 1.00;
            loop();
        }

        function loop() {
            if (!isRunning) return;

            let now = Date.now();
            let elapsed = (now - startTime) / 1000; 

            // Growth Speed
            currentMultiplier = Math.pow(Math.E, 0.2 * elapsed); 

            if (currentMultiplier > 100) currentMultiplier = 100.00;

            drawGraph(elapsed, currentMultiplier);

            document.getElementById('multiplier-display').innerText = currentMultiplier.toFixed(2) + "x";

            if (currentMultiplier >= crashPoint) {
                doCrash();
            } else {
                animationFrame = requestAnimationFrame(loop);
            }
        }

        function drawGraph(time, mult) {
            ctx.fillStyle = "#0a0a0a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#222";
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<canvas.width; x+=50) { ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); }
            for(let y=0; y<canvas.height; y+=50) { ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); }
            ctx.stroke();

            // Neon cyan line with glow
            ctx.strokeStyle = "#0f0";
            ctx.lineWidth = 4;
            ctx.shadowColor = "#0f0";
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);

            let displayMult = mult > 10 ? mult : 10; 
            
            let scaleX = canvas.width / (time + 1); 
            let scaleY = canvas.height / (displayMult + 1);

            for(let t=0; t<=time; t+=0.05) {
                let m = Math.pow(Math.E, 0.2 * t);
                let x = t * scaleX;
                let y = canvas.height - ((m - 1) * (canvas.height / displayMult)); 
                if (y < 0) y = 0;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function cashOut() {
            if(!isRunning) return;
            isRunning = false;
            cancelAnimationFrame(animationFrame);

            let profit = toCents(currentBet * currentMultiplier);
            players[playerIdx].money = toCents(players[playerIdx].money + profit);
            renderScoreboard();
            
            document.getElementById('status-msg').innerText = `WON $${profit.toFixed(2)}!`;
            document.getElementById('multiplier-display').style.color = "#0f0"; 
            
            showReveal(`Cashed @ ${currentMultiplier.toFixed(2)}x`, `(Graph set to ${crashPoint.toFixed(2)}x)`);
            
            endTurn();
        }

        function doCrash() {
            isRunning = false;
            cancelAnimationFrame(animationFrame);

            // Flash red effect
            document.documentElement.classList.add('crash-active');
            setTimeout(() => {
                document.documentElement.classList.remove('crash-active');
            }, 1500);

            document.getElementById('multiplier-display').innerText = "CRASH @ " + crashPoint.toFixed(2) + "x";
            document.getElementById('multiplier-display').classList.add('blink');
            document.getElementById('status-msg').innerText = `LOST $${currentBet.toFixed(2)}`;
            
            endTurn();
        }

        function showReveal(mainText, subText) {
            let el = document.getElementById('reveal-display');
            el.innerText = subText;
            el.style.visibility = "visible";
        }

        function endTurn() {
            document.getElementById('action-btn').disabled = true;
            document.getElementById('party-btn').disabled = true;

            setTimeout(() => {
                if (players[playerIdx].money < 0.01) {
                    showFinalResults(players[playerIdx], "RAN OUT OF MONEY");
                    return; 
                }

                playerIdx++;
                
                if (playerIdx >= players.length) {
                    playerIdx = 0;
                    roundNum++;
                }

                if (roundNum > 10) {
                    endMatch();
                } else {
                    updateUI();
                    resetGraph();
                }
            }, 3000); 
        }

        // --- ELIMINATION LOGIC ---
        function endMatch() {
            players.sort((a,b) => b.money - a.money);

            let winner = players[0]; 
            safePlayers.push(winner);
            players.shift(); 

            renderScoreboard();

            if (players.length === 1) {
                showFinalResults(players[0], "LAST PLAYER LEFT");
            } else {
                let overlay = document.getElementById('overlay');
                document.getElementById('overlay-title').innerText = `${winner.name} IS SAFE!`;
                document.getElementById('overlay-msg').innerText = `Escaped with $${winner.money.toFixed(2)}. Remaining players: ${players.length}`;
                overlay.classList.remove('hidden');
            }
        }

        function nextMatch() {
            matchNum++;
            startMatch();
        }

        function showFinalResults(loser, reason) {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('scoreboard').classList.add('hidden');

            document.getElementById('loser-name').innerText = loser.name;
            document.getElementById('loss-reason').innerText = `(${reason})`;

            let safeHTML = "";
            safePlayers.forEach(p => {
                safeHTML += `<div>- ${p.name} ($${p.money.toFixed(2)})</div>`;
            });
            players.forEach(p => {
                if (p !== loser) {
                    safeHTML += `<div>- ${p.name} (Saved by bankruptcy)</div>`;
                }
            });

            document.getElementById('safe-list').innerHTML = safeHTML;
        }

        // --- SCOREBOARD RENDERING ---
        function renderScoreboard() {
            const listEl = document.getElementById('scoreboard-list');
            if (!listEl) return;
            let html = "";
            players.forEach((p, i) => {
                const active = i === playerIdx ? 'score-row active' : 'score-row';
                html += `<div class="${active}"><span>${p.name}</span><span>$${p.money.toFixed(2)}</span></div>`;
            });
            listEl.innerHTML = html;
        }

    </script>
